<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>

    <!-- MY GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <!-- MY CSS -->
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="container-mainpage">

        <!-- DIV for my top-container -->
        <div class="top-container">
            <h1>Time to solve a murder</h1>
            <p>Read the story and get your clues, remember, every clue gives you less score</p>
        </div>

        <!-- DIV for my murder history and button -->
        <div class="container-murderStory">

            <!-- DIV for my button -->
            <div class="button-story">
                <button id="getYourStory">Get your story</button>
            </div>
            <!-- DIV FOR MY MURDER HISTORY -->
            <div class="div-story">
                <div id="murderStory"></div>
            </div>
        </div>

        <!-- fixed bar , fixed position med min bar och en button a-tag som går mot ett id-->
        <!-- lägg in en voiceover med knapp för att få den uppläst -->
        <!-- Special Elite - Google Fonts -->

        <!-- DIV for my CANVAS -->
        <div class="container-score">
            <div class="score">
                <h3 id="current-points">Clue Points Left: 100/100p</h3>
                <canvas id="rectangle" width="800" height="30"></canvas>
            </div>
        </div>
        <!-- Div for my killer information -->
        <div class="container-killerInfo">
            <div id="killerInfo"></div>
        </div>
        <!-- DIV for my selectkiller and my solve crime btn -->
        <div class="selectKiller">
            <label for="whoKiller">Who is the killer?</label>

            <select name="whoKiller" id="whoKiller">
                <option value="0">Mrs Agatha</option>
                <option value="1">James</option>
                <option value="2">Mr Clark</option>
                <option value="3">Anastasia</option>
            </select>

            <button id="solveCrimeBtn">Solve this crime!</button>
            <!-- gör en onclick, sen hämta ut id från min json -->
        </div>

        <!-- server status -->
        <div id="status"></div>

        <!-- DIV for my splasch screens -->
        <div class="splash-start">
            <h1 class="splash-header-start">Click to start Crime Time</h1>
        </div>

        <div class="splash-gameOver">
            <h1 class="splash-header-gameOver">Game Over - The Killer Walks Free</h1>
        </div>

        <div class="splash-congratulations">
            <h1 class="splash-header-congratulations">You have caught the killer!</h1>
        </div>

        <!-- DIV for my pop up chat -->
        <button class="open-button" id="openForm">Chat</button>

        <div class="chat-popup" id="myForm">
            <div class="form-container">
                <div id="container-chat">
                    <h1>Chat</h1>
                    <!-- input nickname -->
                    <input type="text" id="nickname" placeholder="Enter nickname">
                    <button id="setNickname">Set nickname</button>


                    <!-- input chat -->
                    <input type="text" id="inputText" placeholder="Type and press Enter" disabled>

                    <!-- DOM chat -->
                    <ul id="conversation"></ul>

                    <!-- use template to set html structure for a message -->
                    <template id="message">

                        <li>
                            <div class="time-and-nickname">
                                <span></span>
                                <time datetime=""></time>
                            </div>
                            <p id="mymessage"></p>
                        </li>

                    </template>
                </div>
                <button class="btn cancel" id="closeForm">Close</button>
                <div>
                </div>
            </div>


            <!-- my js -->
            <script src="js/code.js"></script>

</body>

</html>
