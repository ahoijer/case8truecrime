<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>

    <!-- MY GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- MY CSS -->
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="container-mainpage">

        <div class="container-murderStory">

            <div class="button-story">
                <button id="getYourStory">Get your story</button>
            </div>
            <!-- DIV FOR MY MURDER HISTORY -->
            <div class="div-story">
                <div id="murderStory"></div>
            </div>
        </div>

        <!-- TRYING OUT CANVAS -->
        <!-- addeventlistner för att rita om canvas när man trycker på clue -->
        <!-- när man förlorar ett poäng så ritar man om -->
        <!-- x,y värden, fillstyle, width, height? -->
        <div class="container-score">
            <div class="score">
                <canvas id="rectangle" width="50" height="200" style="border:1px solid black"></canvas>
            </div>
        </div>

        <!-- Div for my killer information -->
        <div class="container-killerInfo">
            <div id="killerInfo"></div>
        </div>

        <div class="selectKiller">
            <label for="whoKiller">Who is the killer?</label>

            <select name="whoKiller" id="whoKiller">
                <option value="MrsAgatha">Mrs Agatha</option>
                <option value="James">James</option>
                <option value="MrClark">Mr Clark</option>
                <option value="Anastasia">Anastasia</option>
            </select>

            <button type="submit">Solve this crime!</button>

        </div>


        <!-- server status -->
        <div id="status"></div>

        <!-- div for my splasch screen -->
        <div class="splash">
            <h1 class="splash-header">Click to start Crime Time</h1>
        </div>

        <button class="open-button" id="openForm">Chat</button>

        <div class="chat-popup" id="myForm">
            <div class="form-container">
                <div id="container-chat">
                    <h1>Chat</h1>
                    <!-- input nickname -->
                    <input type="text" id="nickname" placeholder="Enter nickname">
                    <button id="setNickname">Set nickname</button>


                    <!-- input chat -->
                    <input type="text" id="inputText" placeholder="Type and press Enter" disabled>

                    <!-- DOM chat -->
                    <ul id="conversation"></ul>

                    <!-- use template to set html structure for a message -->
                    <template id="message">

                        <li>
                            <div class="time-and-nickname">
                                <span></span>
                                <time datetime=""></time>
                            </div>
                            <p id="mymessage"></p>
                        </li>

                    </template>
                </div>
                <button class="btn cancel" id="closeForm">Close</button>
                <div>
                </div>
            </div>


            <!-- my js -->
            <script src="js/code.js"></script>

</body>

</html>
