<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>

    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="container-mainpage">

        <button id="getYourStory"></button>
        <!-- DIV FOR MY MURDER HISTORY -->
        <div id="murderStory"></div>

        <!-- Div for my killer information -->
        <div id="killerInfo"></div>

        <div class="selectKiller">
            <label for="whoKiller">Who is the killer?:</label>

            <select name="whoKiller" id="whoKiller">
                <option value="MrsAgatha">Mrs Agatha</option>
                <option value="James">James</option>
                <option value="MrClark">Mr Clark</option>
                <option value="Anastasia">Anastasia</option>
            </select>

            <button type="submit">Solve this crime!</button>

        </div>
        <!-- TRYING OUT CANVAS -->
        <!-- addeventlistner för att rita om canvas när man trycker på clue -->
        <!-- när man förlorar ett poäng så ritar man om -->
        <!-- x,y värden, fillstyle, width, height? -->
        <div class="stapel">
            <canvas id="rectangle" width="50" height="200" style="border:1px solid black"></canvas>
        </div>

        <!-- server status -->
        <div id="status"></div>

        <div id="container-chat">
            <!-- input nickname -->
            <input type="text" id="nickname" placeholder="Enter nickname">
            <button id="setNickname">Set nickname</button>


            <!-- input chat -->
            <input type="text" id="inputText" placeholder="Type and press Enter" disabled>

            <!-- DOM chat -->
            <ul id="conversation"></ul>

            <!-- use template to set html structure for a message -->
            <template id="message">

                <li>
                    <span></span>
                    <p></p>
                    <time datetime=""></time>
                </li>

            </template>
        </div>
    </div>
    <script src="js/code.js"></script>

</body>

</html>
